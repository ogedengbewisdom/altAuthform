<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-form</title>
</head>
<body>
    <header>
        <h1>Application Form</h1>
        <p>Fill in your details</p>
    </header>

    <section>
        <form>
            <div>
                <p>
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName" placeholder="Enter first name" />
                </p>
            </div>

            <div>
                <p>
                    <label for="email">Last Name</label>
                    <input type="text" name="email" id="email" placeholder="Enter last name" />
                </p>
            </div>

            <div>
                <p>
                    <label for="selectGender">Gender</label>
                    <select name="selectGender" id="selectGender">
                        <option value="" disabled selected>Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </p>
            </div>

            <div>
                <p>
                    <label for="dob">Date of Birth</label>
                    <input type="date" name="dob" id="dob" />
                </p>
            </div>

            <div>
                <p>
                    <label for="email">Email Address</label>
                    <input type="text" name="email" id="email" placeholder="Enter email address" />
                </p>
            </div>

            <div>
                <p>
                    <label for="selectEducationalLevel">Education Level</label>
                    <select name="selectEducationalLevel" id="selectEducationalLevel">
                        <option value="" disabled selected>Select level of education</option>
                        <option value="bsc">Bsc</option>
                        <option value="msc">Msc</option>
                        <option value="diploma">Diploma</option>
                        <option value="doctorate">Doctorate(PhD)</option>
                        <option value="ssc">High School / Secondary School</option>
                        <option value="underGraduate">Under Graduate</option>
                        <option value="jsc">Junior / Middle School</option>
                        <option value="pgd">Post Graduate</option>
                    </select>
                </p>
            </div>

            <div>
                <p>
                    <label for="selectCountry">Country</label>
                    <select name="selectCountry" id="selectCountry">
                        <option value="" disabled selected>Select your country</option>
                        <option value="Nigeria">Nigeria</option>
                        <option value="Canada">Canada</option>
                        <option value="Ghana">Ghana</option>
                        <option value="Kenya">Kenya</option>
                        <option value="Brazil">Brazil</option>
                        <option value="Rwanda">Rwanda</option>
                        <option value="Benin">Benin</option>
                        <option value="UAE">UAE</option>
                    </select>
                </p>
            </div>

            <div>
                <p>
                    <label for="state">State/City of Residence</label>
                    <input type="text" name="state" id="state" placeholder="Enter your state of residence" />
                </p>
            </div>

            <div>
                <p>
                    <label for="employmentStatus">Employment Status</label>
                    <select name="employmentStatus" id="employmentStatus">
                        <option value="" disabled selected>Select employment status</option>
                        <option value="employed">employed</option>
                        <option value="unemployed">unemployed</option>
                        <option value="self-employed">self-employed</option>
                    </select>
                </p>
            </div>

            <div>
                <p>
                    <label for="phNumber">Phone Number</label>
                    <input type="text" name="phNumber" id="phNumber" placeholder="08109803113" />
                </p>
            </div>

            <div>
                <p>
                    <label for="school">Choose School</label>
                    <select name="school" id="school">
                        <option value="" disabled selected>Select school</option>
                        <option value="creativeEconomy">School Of CreativeEconomy</option>
                        <option value="dataScience">School of Data Science</option>
                        <option value="softwareEngeneering">School Software Engineering</option>
                    </select>
                </p>
            </div>

            <div>
                <p>
                    <label for="course">Choose Course Of Study</label>
                    <select name="course" id="course">
                        <option value="" disabled selected>Select course</option>
                        <option value="frontend">Frontend Engineering</option>
                        <option value="backend">Backend Engineering</option>
                        <option value="cloud">Cloud Engineering</option>
                    </select>
                </p>
            </div>

            <div>
                <p>
                    <label for="hearAboutUs">How did you hear about us?</label>
                    <select name="hearAboutUs" id="hearAboutUs">
                        <option value="" disabled selected>Select Channel</option>
                        <option value="Twitter">Twitter</option>
                        <option value="Facebook">Facebook</option>
                        <option value="Linkedin">Linkedin</option>
                        <option value="Youtube">Youtube</option>
                        <option value="Friend">Friend</option>
                        <option value="whatsApp">whatsApp</option>
                        <option value="Instagram">Instagram</option>
                        <option value="BillBoard">Bill Board</option>
                        <option value="other">Other</option>
                    </select>
                </p>
            </div>

            <div>
                <p>
                    <label for="discountCode">Scholarship/Discount Code (optional)</label>
                    <input type="text" name="discountCode" id="discountCode" placeholder="Scholarship or student ID or discount code" />
                </p>
            </div>

            <div>
                <p>
                   By clicking continue, I agree to  <a href="#">Terms of Use</a> and acknowledge that I
                   have read the  <a href="#">Privacy Policy</a>.
                </p>
                <p>Click on this <a href="./index.html"><strong>Link</strong></a> to take you to my <strong>Biography page</strong>.</p>
            </div>

            <div>
                <button type="button">Proceed</button>
            </div>

            <div>
                <p>Already have an account? <a href="#">Sign In</a></p>
            </div>
        </form>
    </section>
</body>
</html>
